<!DOCTYPE html> <!-- 文档类型声明 -->
<html lang="en"> <!-- HTML文档语言为英语 -->
<head>
    <meta charset="UTF-8"> <!-- 设置字符编码为UTF-8 -->
    <title>用户信息</title> <!-- 页面标题 -->
    <script src="{{ url_for('static', filename='lib/jquery-1.12.4.js') }}"></script> <!-- 引入jQuery库 -->
    <script src="{{ url_for('static', filename='lib/layui/layui.all.js') }}"></script> <!-- 引入Layui库 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/layui/css/layui.css') }}"> <!-- 引入Layui样式表 -->
    <style>
        /* 输入框样式 */
        .input {
            width: 200px; /* 输入框宽度 */
            margin-bottom: 20px; /* 输入框底部外边距 */
            display: inline-block; /* 将输入框设置为行内块元素 */
        }
    </style>
</head>
<body>
<div class="layui-main c" style="text-align: center;"> <!-- 主容器居中 -->
    <div class="layui-col-md12" style="margin-bottom: 20px;"> <!-- 底部外边距 -->
        <ul class="layui-nav" lay-filter="">
            <li class="layui-nav-item"><a href="/user_index/">用户首页</a></li> <!-- 用户首页链接 -->
            <li class="layui-nav-item" style="float: right;"><a href="#">退出</a></li> <!-- 右侧退出链接 -->
        </ul>
    </div>
    <label>用户名: <input type="text" disabled="disabled" id="user" value="{{ user }}"></label> <!-- 用户名输入框 -->
    <label>邮箱: <input type="text" disabled="disabled" id="email" value="{{ email }}"></label> <!-- 邮箱输入框 -->
    <button class="layui-btn put"><a href="/user_update/">修改</a></button> <!-- 修改按钮 -->
</div>
</body>
</html>
